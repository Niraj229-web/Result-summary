<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="left-circle">
        <span class="bigtext">76</span>
        <span class="smalltext">0f 100</span>
      </div>
      <div class="left-text">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <h3>Summary</h3>
      <div class="score">
        <div class="reaction">
          <div class="icon">
            <img src="./assets/images/icon-reaction.svg">
            <span>Reaction</span>
          </div>
          <span class="black">80
          <span class="gray">/ 100</span></span>
        </div>
        <div class="memory">
          <div class="icon">
            <img src="./assets/images/icon-memory.svg">
            <span>Memory</span>
          </div>
          <span class="black">92
          <span class="gray">/ 100</span></span>
        </div>
        <div class="verbal">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg">
            <span>Verbal</span>
          </div>
          <span class="black">61
          <span class="gray">/ 100</span></span>
        </div>
        <div class="visual">
          <div class="icon">
            <img src="./assets/images/icon-visual.svg">
            <span>Visual</span>
          </div>
          <span class="black">72
          <span class="gray">/ 100</span>
          </span>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
